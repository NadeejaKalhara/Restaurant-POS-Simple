appId: com.restaurant.pos
productName: Restaurant POS
directories:
  output: release
files:
  - dist/**/*
  - electron/**/*
  - thermal-printer-script/**/*
  - server/**/*
  - node_modules/**/*
  - package.json
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target: AppImage
  icon: build/icon.png

